<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - ListME</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="imagem/png" href="/Home/Images/iconeSite.png" />
</head>
<body>
    <div class="tela_principal"> 
        <div class="primeiro_bloco"> 
            <div class="alinhamento">
                <h1> Bem-vindo de volta! </h1>
                <div class="texto_primeirobloco">
                    <p> Se você já possui uma conta, autentique-se agora!</p>
                </div>
                <form action="/FRONT/Login/index.html">
                        <button type="submit" class="botao_primeirobloco" type="submit">SIGN IN</button>
                </form>
                <div>
                    <figure class="figure">
                        <img class="imagem" src="./Images/Privacy policy-rafiki.png"">
                    </figure>
                </div>
            </div>
        </div>
        <div class="segundo_bloco">
            <div class="alinhamento_segundobloco">
            <h1>Cadastre-se</h1>
            <form
                method = "get"
                action= "/Login/index.html"
                >
                <div>
                    <input class="inputs"
                    id="primeiro-nome"
                    name="primeiro-nome"
                    placeholder="Nome"
                    type="text">
                </div>
                <br>
                <div> 
                    <input class="inputs"
                    id="last-name"
                    name="last-name"
                    placeholder="Sobrenome"
                    type="text">
                </div>
                <br>

                <div>
                    <input class="inputs"
                    id="telefone"
                    name="telefone"
                    type="number"
                    placeholder="Telefone">
                </div>
                <br>

                <div>
                    <input class="inputs"
                    id="data-nascimento"
                    name="data-nascimento"
                    type="date"
                    >
                </div>
                <br>

                <div>
                    <input class="inputs"
                    id="email"
                    name="email"
                    type="email"
                    placeholder="Email"
                    >
                </div>
                <br>


                <div>
                    <input class="inputs"
                    id="password"
                    name="password"
                    type="password"
                    placeholder="Senha"
                    >
                </div>
                <br>

                <div>
                    <button class="botao_segundobloco" type="submit">SIGN UP</button>
                </div>
            </form>
        </div>
    </div>



    
</body>
</html>
